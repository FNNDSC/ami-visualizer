      :host {

        --app-accent-color: #03a9f4;

      .paper-range-slider {

      }

      .paper-range-slider paper-input{

        overflow: hidden;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .content {
        flex: 1;

        display: flex;
        flex-direction: row;
      }

      .controls {
        min-width: 400px;
        max-width: 400px;
        height:100%;

        display: flex;
        flex-direction: column;

        background-color: var(--app--light-primary-color);
      }

      .renderers {
        width: 100%;
        display: flex;
        flex-wrap: wrap;

        background-color: #353535;
      }

      .renderers > div {
        box-sizing:border-box;
        border: 1px solid rgba(0, 0, 0, .2);
        position: relative;
        overflow: hidden;
      }

      div.v1 {
        border-top: 1px solid #ffeb3b;
      }

      .big {
        height: 70%;
        width:100%;
      }

      div.v2 {
        border-top: 1px solid #f44336;
      }

      div.v3 {
        border-top: 1px solid #4caf50;
      }

      div.v4 {
        border-top: 1px solid #2196f3;
      }

      .small {
        height: 30%;
        flex: 1;
        position: relative;
      }

      paper-slider {
        width: 100%;
        position: absolute;
        bottom: 0px;
      }
    </style>

    <app-toolbar>
      <div main-title>AMI Visualizer</div>
    </app-toolbar>

    <div class="content">

      <module-manager id="manager" class="controls">
        <module-fileBrowser id="module-fileBrowser" class="module" label="data" files=[[files]] on-load-data="_loadData"></module-fileBrowser>
        <module-scene id="module-scene" class="module" label="scene" scene="[[scene]]" on-properties-changed="_propertiesChanged"></module-scene>
        <module-editor id="module-editor" class="module" label="editor"></module-editor>

      <div class="renderers">

        <div class="v2 small">

                  },
                  amiObj: null
                };
      },

      analyze: function(data){
        var target = {
          id: data.id,
          files: [],
          knownFormat: true,
        };

        if(data.children.length <= 0){
          // single file
          target.files.push(data.id);

        } else {
          // get list of FILES in the directory
          for(var i = 0; i<data.children.length; i++){
            if(data.children[i].children.length <= 0){
              target.files.push(data.children[i].id);
            }
          }
        }
        return target;
      },
